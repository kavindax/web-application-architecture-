<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angle Selector</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .slider {
        width: 300px;
      }
      .radio-group {
        display: flex;
        justify-content: space-around;
        width: 400px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="number" id="angleInput" min="0" max="360" value="0" />
      <input
        type="range"
        id="angleSlider"
        class="slider"
        min="0"
        max="360"
        value="180"
      />
      <div class="radio-group">
        <label><input type="radio" name="angle" value="0" /> 0°</label>
        <label><input type="radio" name="angle" value="45" /> 45°</label>
        <label><input type="radio" name="angle" value="60" /> 60°</label>
        <label><input type="radio" name="angle" value="90" /> 90°</label>
        <label><input type="radio" name="angle" value="180" /> 180°</label>
      </div>
    </div>

    <script>
      const angleInput = document.getElementById("angleInput");
      const angleSlider = document.getElementById("angleSlider");
      const radioButtons = document.querySelectorAll('input[name="angle"]');

      function updateAllElements(value) {
        // Ensure the value is between 0 and 360
        value = Math.min(360, Math.max(0, value));

        // Update text box
        angleInput.value = value;

        // Update slider
        angleSlider.value = value;

        // Update radio buttons
        radioButtons.forEach((rb) => {
          rb.checked = parseInt(rb.value) === value;
        });
      }

      // Event listeners
      angleInput.addEventListener("input", (e) => {
        updateAllElements(parseInt(e.target.value));
      });

      angleSlider.addEventListener("input", (e) => {
        updateAllElements(parseInt(e.target.value));
      });

      radioButtons.forEach((rb) => {
        rb.addEventListener("change", (e) => {
          updateAllElements(parseInt(e.target.value));
        });
      });

      // Initialize with a starting value of 0
      updateAllElements(0);
    </script>
  </body>
</html>
